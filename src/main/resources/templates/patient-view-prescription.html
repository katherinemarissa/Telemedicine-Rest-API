<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Telemedicine</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
<table border="1" class="table table-striped table-responsive-md"> 
  
  <tr> 
   <th>Date of Consultation</th> 
   <th>Patient ID</th> 
   <th>Patient First Name</th> 
   <th>Patient Last Name</th> 
   <th>Medicine</th> 
   <th>Remarks</th> 
  </tr> 
  
   <tr th:each="p:${prescription}"> 
     <td th:text="${p.appoint.appointmentDate}">Date of Consultation</td> 
     <td th:text="${p.appoint.patient.patientId}">Patient ID</td> 
   <td th:text="${p.appoint.patient.firstName}">First Name</td> 
   <td th:text="${p.appoint.patient.lastName}">Last Name</td> 
   <td th:text="${p.medicine}">Medicine</td> 
    <td th:text="${p.remarks}">Remarks</td> 
  </tr> 
  
 </table> 
</body>
</html>
