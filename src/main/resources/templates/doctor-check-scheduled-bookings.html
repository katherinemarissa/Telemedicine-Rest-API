<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Scheduled Bookings</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<h1 style="margin-left:20px; margin-top:10px">Scheduled Bookings</h1>
<br>

<table border="1" class="table table-striped table-responsive-md table-bordered"> 
  
  <tr> 
   <th>Appointment ID</th> 
   <th>Patient ID</th> 
   <th>Patient First Name</th> 
   <th>Patient Last Name</th> 
   <th>Appointment Date</th> 
   <th>Appointment Time</th> 
   <th>Actions</th>
  </tr> 
  
   <tr th:each="b:${blist}"> 
    <td th:text="${b.id}">Appointment ID</td> 
     <td th:text="${b.patient.patientId}">Patient ID</td> 
   <td th:text="${b.patient.firstName}">Patient First Name</td> 
   <td th:text="${b.patient.lastName}">Patient Last Name</td> 
   <td th:text="${b.appointmentDate}">Appointment Date</td> 
    <td th:text="${b.appointmentTime}">Appointment Time</td> 
    <td>[Insert Cancel Button]</td> 
  </tr> 
  
 </table> 
 
</body>

</html>
