<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Telemedicine</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
<table border="1" class="table table-striped table-responsive-md"> 
  
  <tr> 
   <th>Appointment ID</th> 
   <th>Patient ID</th> 
   <th>Patient First Name</th> 
   <th>Patient Last Name</th> 
   <th>Start Date</th> 
   <th>End Date</th> 
   <th>No. of Days</th> 
  </tr> 
  
   <tr th:each="m:${mc}"> 
    <td th:text="${m.appointMC.id}">Appointment ID</td> 
     <td th:text="${m.appointMC.patient.patientId}">Patient ID</td> 
   <td th:text="${m.appointMC.patient.firstName}">Patient First Name</td> 
   <td th:text="${m.appointMC.patient.lastName}">Patient Last Name</td> 
   <td th:text="${m.dateFrom}">Start Date</td> 
    <td th:text="${m.dateTo}">End Date</td> 
    <td th:text="${m.duration}">No. of Days</td> 
  </tr> 
  
 </table> 
 
 <br> 
 <div style="text-align:center; border:thin solid black; margin-left:200px; margin-right:200px"> 
 <h1>Medical Certificate</h1> 
  
 <br> 
  
 <p>This certifies that <span style="text-decoration:underline; font-weight:bold" th:text="${mc.appointMC.patient.firstName} + ' ' + ${mc.appointMC.patient.lastName}"></span> is unfit for work for <span style="text-decoration:underline; font-weight:bold" th:text="${mc.duration}"></span> days, from <span style="text-decoration:underline; font-weight:bold" th:text="${mc.dateFrom}"></span> to <span style="text-decoration:underline; font-weight:bold" th:text="${mc.dateTo}"></span>.</p> 
  
 <br> 
  
 <p>Signed By: Dr. <span th:text="${mc.appointMC.doctor.firstName} + ' ' + ${mc.appointMC.doctor.lastName}"></span></p> 
 <p>Date: <span th:text="${mc.appointMC.appointmentDate}"></span></p> 
 
 </div> 
  
 <br> 
  
 <div style="text-align:center"> 
  <button>Print</button> 
 </div> 
</body>
</html>
